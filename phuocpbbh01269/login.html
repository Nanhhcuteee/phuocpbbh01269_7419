<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTEC FASHION</title>
    <link rel="icon" href="img/logoshop.png" type="image/png" />

    <link rel="stylesheet" href="./css/login.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- from login -->
    <div class="login">
      <div class="login__container">
        <h4><img src="img/logoindex.png" alt="" width="200"></h4>
        <form>
          <input type="text" class="input-login-username" placeholder="Username"/>
          <input type="password" class="input-login-password" placeholder="Password"/>
          <button type="submit" class="login__signInButton">Sign-in</button>
        </form>
        <a href="./signup.html" class="login__registerButton"
          >Create a new account</a
        >
      </div>
    </div>
  </body>
  <script src="./js/WebJs/login.js"></script>
</html>
